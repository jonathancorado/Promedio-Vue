<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de Promedio Final</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Vue 3 -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <style>
    /* ==== FONDO ==== */
    body {
      background: radial-gradient(circle at top, #0d1117, #0a0a0f);
      background-image: repeating-linear-gradient(120deg, rgba(0,255,255,0.05) 1px, transparent 2px);
      background-size: 40px 40px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
    }

    /* Animaci√≥n del brillo en el fondo */
    @keyframes pulse-bg {
      0% { box-shadow: 0 0 20px rgba(0,255,255,0.2); }
      50% { box-shadow: 0 0 40px rgba(0,255,255,0.4); }
      100% { box-shadow: 0 0 20px rgba(0,255,255,0.2); }
    }

    /* ==== TARJETA ==== */
    .card-calculadora {
      background: rgba(20, 25, 35, 0.95);
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
      color: #ffffff;
      width: 100%;
      max-width: 420px;
      padding: 2rem;
      animation: pulse-bg 3s infinite ease-in-out;
      transition: transform 0.3s ease;
    }

    .card-calculadora:hover {
      transform: scale(1.02);
    }

    /* ==== TITULO ==== */
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 600;
      color: #ffffff;
      text-shadow: 0 0 10px rgba(0,255,255,0.3);
    }

    /* ==== CAMPOS ==== */
    label {
      font-weight: 600;
      color: #bde0ff;
    }

    .form-control {
      background-color: transparent;
      border: 1px solid rgba(0,255,255,0.3);
      color: #00e5ff;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .form-control::placeholder {
      color: #66faff;
      opacity: 0.7;
    }

    .form-control:focus {
      box-shadow: 0 0 10px rgba(0,255,255,0.4);
      border-color: #00ffff;
    }

    /* ==== BOTON ==== */
    .btn-calcular {
      background: linear-gradient(90deg, #00c6ff, #00ffcc);
      border: none;
      border-radius: 12px;
      color: #fff;
      font-weight: 600;
      transition: all 0.3s;
      width: 100%;
      box-shadow: 0 0 10px rgba(0,255,255,0.3);
    }

    .btn-calcular:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0,255,255,0.5);
    }

    /* ==== RESULTADO ==== */
    .fade-in {
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .alert {
      border-radius: 10px;
      text-align: center;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="card-calculadora">
      <h2>Calculadora de Promedio Final</h2>

      <div class="mb-3">
        <label>Bloque 1 (20%)</label>
        <input type="number" class="form-control" v-model.number="bloque1" placeholder="Ingrese nota del bloque 1" min="0" max="10">
      </div>

      <div class="mb-3">
        <label>Bloque 2 (20%)</label>
        <input type="number" class="form-control" v-model.number="bloque2" placeholder="Ingrese nota del bloque 2" min="0" max="10">
      </div>

      <div class="mb-3">
        <label>Bloque 3 (20%)</label>
        <input type="number" class="form-control" v-model.number="bloque3" placeholder="Ingrese nota del bloque 3" min="0" max="10">
      </div>

      <div class="mb-3">
        <label>Proyecto Final (40%)</label>
        <input type="number" class="form-control" v-model.number="proyecto" placeholder="Ingrese nota del proyecto final" min="0" max="10">
      </div>

      <button class="btn btn-calcular mt-3" @click="calcularPromedio">Calcular Promedio</button>

      <div v-if="promedio !== null" class="mt-4 fade-in">
        <div class="alert" :class="colorResultado">
          Promedio Final: {{ promedio.toFixed(2) }} <br>
          <small>{{ mensajeResultado }}</small>
        </div>
      </div>
    </div>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          bloque1: null,
          bloque2: null,
          bloque3: null,
          proyecto: null,
          promedio: null
        }
      },
      computed: {
        colorResultado() {
          if (this.promedio === null) return '';
          return this.promedio >= 6 ? 'alert-success' : 'alert-danger';
        },
        mensajeResultado() {
          if (this.promedio === null) return '';
          return this.promedio >= 6 ? '¬°Felicidades! Has aprobado üéâ' : 'No alcanzaste la nota m√≠nima üòî';
        }
      },
      methods: {
        calcularPromedio() {
          if ([this.bloque1, this.bloque2, this.bloque3, this.proyecto].some(n => n === null || n < 0 || n > 10)) {
            alert('Por favor, ingrese notas v√°lidas entre 0 y 10.');
            return;
          }
          this.promedio = (this.bloque1 * 0.2) + (this.bloque2 * 0.2) + (this.bloque3 * 0.2) + (this.proyecto * 0.4);
        }
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
